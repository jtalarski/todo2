<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>To Do Attempt</title>
</head>
<body>
    <h1>To Do Attempt</h1>
    <form classs="ui form" action="/add" method="post">
        <div class="field">
            <label for="task">To Do Title</label>
            <input type="text" name="task" placeholder="Enter To Do . . .">
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>
    <br>
    <div class="ui segment">
        
        {% for todo in rows %}
        <p class="ui big header" >{{todo.id}} | {{todo.task}}</p>
        {% if todo.status == False %}
            <span class="ui gray label">Not Completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}
        
        <a class="ui blue button" href="/update/{{todo.id}}">Update</a>
        <a class="ui red button" href="/delete/{{todo.id}}">Delete</a>
        <hr>
        {% endfor %}

    </div>
</body>
</html>
